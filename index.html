<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bumble Bee Game</title>
</head>
<body>
    <header>
        <h1>Bumble Bee Game</h1>
    </header>
    <section class="bees">
        <img src="./images/queen.png" alt="Queen Bee" class="beeimage">
        <img src="./images/worker.png" alt="Worker Bee" class="beeimage">
        <img src="./images/drone.png" alt="Drone Bee" class="beeimage">
    </section>
    <section class="container">
    </section>
    <section class="button-container">
        <button id="HitButton">Hit</button>
        <button onclick="location.reload();" id="Reset">Reset</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
